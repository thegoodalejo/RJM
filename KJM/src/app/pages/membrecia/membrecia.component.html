<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="filtro" (keyup)="applyFilter()" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="miembrosFiltrados$" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let persona"> {{persona.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let persona"> {{persona.recordDate | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let persona">
      <button mat-icon-button (click)="actualizarPersona(persona)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'telefono', 'fecha', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'telefono', 'fecha', 'acciones']"></tr>

</table>
