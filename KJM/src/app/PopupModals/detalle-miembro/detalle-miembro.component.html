<mat-vertical-stepper class="container-membrecia">
    <mat-step>
        <ng-template matStepLabel>Info Basica</ng-template>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Nombre completo</mat-label>
            <input matInput [(ngModel)]="data.nombre">
        </mat-form-field>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Telefono</mat-label>
            <input matInput [(ngModel)]="data.telefono">
        </mat-form-field>

        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Fecha nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Genero</mat-label>
            <mat-select [(ngModel)]="data.genero">
                <mat-option value="Hombre">Hombre</mat-option>
                <mat-option value="Mujer">Mujer</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>¿Como llegó / Quien lo invito?</mat-label>
            <input matInput [(ngModel)]="data.quienLoInvito">
        </mat-form-field>

        <button mat-button matStepperNext>Siguiente</button>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Ubicacion y Correo</ng-template>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Barrio</mat-label>
            <input matInput [(ngModel)]="data.barrio">
        </mat-form-field>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Direccion</mat-label>
            <input matInput [(ngModel)]="data.direccion">
        </mat-form-field>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Correo electronico</mat-label>
            <input matInput [(ngModel)]="data.correo">
        </mat-form-field>
        <mat-form-field class="container-membrecia" appearance="fill">
            <mat-label>Red a Asignar</mat-label>
            <mat-select [(ngModel)]="data.redPerteneciente">
                <mat-option value="NISSI">NISSI</mat-option>
                <mat-option value="ELYON">ELYON</mat-option>
                <mat-option value="YAHWEH">YAHWEH</mat-option>
                <mat-option value="YESHUA">YESHUA</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button matStepperNext>Siguiente</button>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <mat-label>Registrado por: {{data.recordUser}}</mat-label>
        <button class="button-submit" mat-button color="primary" (click)="cerrarDialogo()">Actualizar</button>
    </mat-step>
</mat-vertical-stepper>

<button mat-button [mat-dialog-close]="">Cerrar</button>
